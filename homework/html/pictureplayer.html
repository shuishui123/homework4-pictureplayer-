<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>picture player</title>
	<style type="text/css">
	.player {
		width: 660px;
		height: 550px;
		position: relative;
		overflow: hidden;
		margin: 0 auto;
	}
	.player ul {
		list-style: none;
		position: absolute;
		top: 500px;
		left: 450px;
	}
	.player li {
		margin-left: 2px;
		width: 30px;
		height: 30px;
		text-align: center;
		line-height: 30px;
		font-size: 20px;
		float: left;
		cursor: pointer;
		background-color: #fff;

	}
	.picture {
		position: absolute;
		top: 0;
	}
	.picture img {
		float: left;
		border:none;
	}
	</style>
</head>
<body>
	
	<div class="player">
		<div class="picture">
			<a href="#"><img src="../picture/1.jpg"></a>
			<a href="#"><img id="two" src = "../picture/2.jpg"></a>
			<a href="#"><img id="three" src = "../picture/3.jpg"></a>
			<a href="#"><img id="four" src = "../picture/4.jpg"></a>
		</div>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>

	<script>
	  var pic = document.querySelector('.picture');
	  var sign = document.querySelectorAll('li');  
	  var flag = 0;
	  var num = sign.length;
	  
	  sign[0].style.backgroundColor = "#ccc";
	  time = setInterval("turn();",2000);
	  pic.onmouseover = function () {
	  	clearInterval(time);
	  }
	  pic.onmouseout = function () {
	  	time = setInterval("turn();",2000);
	  }
	  for(var t = 0; t < num; t++) {
	  	sign[t].onmouseover = function () {
	  		turn(this.innerHTML);
	  		clearInterval(time);
	  	}
	  	sign[t].onmouseout = function () {
	  		time = setInterval("turn();",2000);
	  	}
	  }

	  function turn(value) {
	  	if(value != null) {
	  		flag = value - 2;
	  	}
	  	if(flag < num - 1) 
	  		flag++;
	  	
	  	else 
	  		flag = 0;
	  	
	  	pic.style.top = flag * (-550) + "px";
	  	for(var i = 0; i < num; i ++) {
	  		sign[i].style.backgroundColor = '#fff';
	  	}
	  	sign[flag].style.backgroundColor = '#ccc';
	  }


	</script>
</body>
</html>
